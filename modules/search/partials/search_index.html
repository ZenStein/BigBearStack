


    <div class="jumbotron top-15">
        <h2 class="text-center">Welcome to Big Bear Lake, <br>
            <small>find out what this place is all about!</small>
        </h2>
    </div>
    <hr>
<div class="row">
    <div class="col-lg-12">


        <form>
            <div class="input-group input-group-lg" style="margin-top:20px;margin-bottom:20px;">
                <span class="input-group-addon" id="sizing-addon1" tooltip-placement="right" tooltip="SearchTips">
                  <a href="#"><span class="glyphicon glyphicon-search"></span></a>
                </span>
                    <input type="text" name="Qstring" ng-model="Search_IndexCTRL.inputquerystring.string" class="form-control"
                           placeholder="Discover..." aria-describedby="sizing-addon1"
                           ng-keyup="Search_IndexCTRL.getQueryQs('up')" ng-keydown="Search_IndexCTRL.getQueryQs('down')">
            </div>
            <div class="col-md-4 col-md-offset-4" ng-show="Search_IndexCTRL.resultdata.data.length || Search_IndexCTRL.inputquerystring.string.length > 10">
                <button type="button" class="btn btn-primary btn-lg btn-block" style="margin-top: -20px" ng-click="Search_IndexCTRL.post_question(Search_IndexCTRL.inputquerystring.string)">Ask this Question!</button>
            </div>
        </form>

    </div>

</div>
<hr>



    <div ng-repeat="result in Search_IndexCTRL.resultdata.data | filter:Search_IndexCTRL.Tagfilters[0]
                         | filter:Search_IndexCTRL.Tagfilters[1] | filter:Search_IndexCTRL.Tagfilters[2]
                         | filter:Search_IndexCTRL.Tagfilters[3] | filter:Search_IndexCTRL.Tagfilters[4]" style="text-align: center; border-color: #00FC1F" ng-init="check=false">
      <div class="well well-sm connector-bottom-slider-30px">
        <div class="row">
            <div class="col-lg-1">
               <label> <i class="fa fa-cog fa-2x"><input type="checkbox" ng-model="check" style="display: none;"></i></label>
            </div>
            <div class="col-lg-10">
                <a href="#/search/{{result.qid}}"><h3 style="margin-top: 0px;font-size: 30px">{{ result.question | uppercase}} ?</h3></a>
            </div>
        </div>
      </div>
        <div class="backdrop-bottom-slider-30px">
            <div class="slider-bottom-slider-30px" ng-show="check">
                <div class="col-lg-1 col-sm-pull-0">
                    <img src="http://localhost/BigBearStack/images/cabins4lesslogo.png" style="width: 50px; height: 20px; position: relative; float: left; display: inline"><br>
                </div>
                <div class="col-lg-10">
                    <label class="btn btn-success btn-xs" ng-repeat="tag in result.tags" style="margin-right: 5px;">{{ tag }}</label>
                </div>
              <div class="col-lg-1">
                  <span class="badge">42</span>
              </div>
            </div>
        </div>
    </div>
