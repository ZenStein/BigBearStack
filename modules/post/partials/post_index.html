


<div class="jumbotron top-15 text-center" style="margin-bottom: 10px; padding-bottom: 0px; padding-right: 4px;">
    <h2>{{ Post_IndexCTRL.forminput.question | uppercase }}?</h2>

    <p class="text-right"> ~{{ Post_IndexCTRL.forminput.author}}~&nbsp;&nbsp;  <cite title="Source Title"> {{ Post_IndexCTRL.forminput.timestamp }}  </cite></p>
<div  class="row">
  <div class="col-sm-11 col-md-11 col-lg-11">
    <label ng-repeat="x in Post_IndexCTRL.Tags" class="btn btn-{{x.class}} btn-xs" ng-model="x.selected" ng-show="x.selected" btn-checkbox>
      {{x.html}}
    </label>
  </div>
    <div class="col-sm-1 col-md-1 col-lg-1" style=" height: 30px; text-align: right"><a><i  class="fa fa-plus-circle fa-2x" style="position:relative;float: right; color: #008B0A"></i></a></div>
</div>

</div>



  <hr>
  <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-sm-8 col-md-8 col-lg-8" style="background:#0075BF; border:#004875 medium solid; border-radius:5px; text-align:center;">
<form name ="Qform"  novalidate>
  <div class="form-group">
    <label for="question">Question</label>
    <input type="text" class="form-control" id="question" name="question" ng-model="Post_IndexCTRL.forminput.question" placeholder="Ask us anything...">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="name" class="form-control" id="author" name="author" ng-model="Post_IndexCTRL.forminput.author" placeholder="Identify yo self!">
  </div>
  <div class="form-group">
      <label ng-repeat="y in Post_IndexCTRL.Tags" class="btn btn-{{y.class}} btn-xs" ng-model="y.selected" btn-checkbox>
        {{y.html}}
      </label><br><br><br>

  </div>
  <div class="form-group">
    <button type="submit" value="PostQ" class="btn btn-primary btn-lg btn-block" ng-click="Post_IndexCTRL.postThisQ()">Post Question</button>
  </div>

</form>
  </div>
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
  </div>
