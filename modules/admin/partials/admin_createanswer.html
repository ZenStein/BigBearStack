
<body>
        <style>
        .carousel-control{
            display: none;
        }
        </style>

<h3>CreateAnswer</h3>

<div class="jumbotron">
    <div class="row">
        <div class="col-sm-0 col-md-2 col-lg-2"></div>
        <div class="col-sm-12 col-md-8 col-lg-8">
            <p class="center"><h2>this.question?</h2></p>
        </div>
        <div class="col-sm-0 col-md-2 col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <footer class="pull-right">
                ~this.author~&nbsp;&nbsp;
            </footer>
        </div>
    </div>
</div>
<accordion close-others="oneAtATime">
    <accordion-group is-open="preview_isSelected" ng-init="preview_isSelected = true">
        <accordion-heading>
            <div ng-click="preview_isSelected = !preview_isSelected"  style="height: 30px; font-size: 25px;"> {{CreateAnswerCTRL.input.title}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': preview_isSelected, 'glyphicon-chevron-down': !preview_isSelected}"></i> </div>
        </accordion-heading>
        <p class="lead">{{CreateAnswerCTRL.input.headline}}</p><br><br>
        <ul ng-show="CreateAnswerCTRL.Srvc_EB.bullettype == 'unordered'">
        <li ng-repeat="bullet in CreateAnswerCTRL.Srvc_EB.Arr_bullettext" class="lead cs_bold">{{bullet.text}}</li>
        </ul>
        <ol ng-show="CreateAnswerCTRL.Srvc_EB.bullettype == 'ordered'">
            <li ng-repeat="bullet in CreateAnswerCTRL.Srvc_EB.Arr_bullettext" class="lead cs_bold">{{bullet.text}}</li>
        </ol>
        <br>
        <div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <carousel interval="myInterval">
                    <slide ng-repeat="slide in CreateAnswerCTRL.answerimages" active="slide.active">
                            <img ng-src="http://localhost/images/{{ slide.image }}" style="height:300px;margin:auto;">

                        <div class="captionplacement">
                            {{slide.text}}
                        </div>
                    </slide>
                </carousel>
            </div>
        </div>

    </accordion-group>
    <div class="panel-footer cs_bg_lightblack textwhite" ng-hide="!preview_isSelected">
        <ul class="list-inline">
            <li ng-repeat="link in CreateAnswerCTRL.linkobjs.Arr_link_objs">*
                <a ng-href="http://{{ link.linkurl }}">
                    {{ link.linktext }}
                </a>
            </li>
        </ul>
    </div>

</accordion>

<div class="row" id="editorcontainer">
    <div class="col-sm-11 col-md-11 col-lg-11" style="margin-left: 5%;">
        <div class="panel panel-default">
            <div class="panel-heading" style="height: 50px;text-align: center;height: auto">
                Editors  Tools
            </div>
        <div class="panel-body" style="height: auto; min-height: 300px;">
            <div class="panel panel-default">
              <div class="panel-heading">
              <h3 class="panel-title"><input type="text" class="form-control" ng-model="CreateAnswerCTRL.input.title" placeholder="Title" aria-describedby="sizing-addon1"></h3>
              </div>
                    <div class="panel-body" style=" min-height: 250px;">
                        <div class="input-group input-group-lg">
                          <input type="text" class="form-control" ng-model="CreateAnswerCTRL.input.headline" placeholder="Headline" aria-describedby="sizing-addon1">
                        </div>
                          <br><br>
                          <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed" ng-init="isCollapsed = true">ImageUploader</button>
                          <hr>
                        <div collapse="isCollapsed">
                            <div class="well well-lg">
                                 <form novalidate>
                                     <div style="border: dotted thick lightgray; background-color: ghostwhite; padding: 20px">
                                        <div class="row">
                                            <div class="col-xs-12 col-md-8 col-md-offset-2">
                                               <label ng-repeat="names in CreateAnswerCTRL.answerimages" style="position: relative;">
                                                 <img ng-src="http://localhost/images/{{names.image}}"  style="height: 100px; width: 175px;margin-bottom: 10px" alt="..." class="img-thumbnail" ng-click="gotclicked = !gotclicked" ng-init="gotclicked = false"><br>
                                                 <input ng-show="gotclicked" type="text" ng-model="names.text" style="position: absolute;bottom: 0px; width: 100%">
                                               </label>
                                            </div>
                                         </div>
                                         <div class="row">
                                             <div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2">
                                                 <label class="custom-file-upload">
                                                     <input type="file" name="myfile"
                                                            onchange="angular.element(this).scope().CreateAnswerCTRL.uploadFile(this.files)"/>
                                                     +Imagesss
                                                 </label>
                                             </div>
                                         </div>
                                     </div>
                                 </form>
                            </div>
                        </div>
                        <button class="btn btn-default" ng-click="bulletpoint_isCollapsed = !bulletpoint_isCollapsed"
                                ng-init="bulletpoint_isCollapsed = true">BulletPoints
                        </button>
                        <hr>
                        <div collapse="bulletpoint_isCollapsed">
                            <button ng-click="CreateAnswerCTRL.Srvc_EB.addbullet()">AddBulletPoint</button>
                            <button ng-click="CreateAnswerCTRL.Srvc_EB.removebullet()">deletebulletpoint</button>
                            <button ng-click="CreateAnswerCTRL.Srvc_EB.togglebullettype() ">BulletTypes</button><br><br>
                            <div ng-repeat="input in CreateAnswerCTRL.Srvc_EB.Arr_bullettext">
                              *<input type="text"  ng-model="input.text"><br>
                            </div><br>
                        </div>
                        <button class="btn btn-default" ng-click="link_isCollapsed = !link_isCollapsed"
                                ng-init="link_isCollapsed = true">Links
                        </button>
                        <hr>
                        <div collapse="link_isCollapsed">
                            <button ng-click="CreateAnswerCTRL.linkobjs.addlink()">Addlink</button>
                            <button ng-click="CreateAnswerCTRL.linkobjs.removelink()">Removelink</button><br>
                            <div ng-repeat="link in CreateAnswerCTRL.linkobjs.Arr_link_objs">
                                <input type="text"  ng-model="link.linktext" placeholder="link text">
                                <input type="text" ng-model="link.linkurl" placeholder="link url">
                            </div>
                        </div>
                    </div>
              <div class="panel-footer"> Editors Footer</div>
             </div>
        </div>
     </div>
    </div>
</div>
</body>
